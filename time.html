<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>show time</title>
	<style type="text/css">
		body{
			text-align:center;
			display: flex;
			justify-content: center;
			align-content: center;
		}
	</style>
	<script type="text/javascript">
		
		  let myVar = setInterval(myTimer, 50);
          function myTimer() {
                  const d = new Date();
                  document.getElementById("pp").innerHTML = d.getHours() + ":" +d.getMinutes()+ ":" + d.getSeconds();
          }


	</script>
</head>
<body>
    <div id="pp"></div>
</body>
</html>
