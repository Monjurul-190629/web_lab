<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style type="text/css">
		body{
			background: #fac;
			font-family: cursive;
			display: flex;
			flex-direction: column;
			align-items: center;
            margin-top: 120px;
		}
		table{
			border: 2px solid black;
			background: #ffc;
			height: 340px;
			width: 490px;
			text-align: center;
			vertical-align: bottom;
		}
		th, td{
           border: 2px solid black;
           vertical-align: bottom;
           padding-bottom: 15px;
		}
	</style>
</head>
<body>
    <table>
    	<tr>
    		<th rowspan="2"></th>
    		<th colspan="2">Average</th>
    		<th rowspan = "2">Red Eyes</th>
    	</tr>
    	<tr>
    		<td>height</td>
    		<td>weight</td>
    	</tr>
    	<tr>
    		<td>Males</td>
    		<td>1.9</td>
    		<td>70kg</td>
    		<td>Black</td>
    	</tr>
    	<tr>
    		<td>Females</td>
    		<td>1.8</td>
    		<td>54kg</td>
    		<td>Blue</td>
    	</tr>
    </table>
</body>
</html>
