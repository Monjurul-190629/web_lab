<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>problem 8</title>
	<style type="text/css">
		body{
			text-align: center;
			font-family: sans-serif;
			background: rgba(10, 100, 200, 0.6);
            

		}
		.di{
			display: flex;
			flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
		}
		
		.form{
			text-align: center;
			font-size: 19px;
			background: rgba(100, 10, 240, 0.4);
			padding: 30px 40px;
		}
		.n1{
			margin: 15px;
		}
	</style>
	<script type="text/javascript">
		function calc(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var mul = n1 * n2;
			var division = n1 / n2;
			document.getElementById('demo').innerHTML = "Multiplication of two numbers: "+mul+"<br>Division of two numbers: "+division;
		}
	</script>
</head>
<body>
	<div class="di">
  <form class="form">
    <input type="number" placeholder="Enter First number" name="num1" class = "n1" id="num1"><br>
    <input type = "number" placeholder="Enter Second number" name = 'num2' class = "n1" id = "num2"> 
  </form>
  <button name="calculate" onclick = "calc()">Calculate</button>
  <p id = "demo"></p>
</div>
</body>
</html>
