<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problem 9</title>
    <style type="text/css">
        .pp{
            font-weight: bold;
            font-size: 22px;
            color: blue;
        }
    </style>
    <script type="text/javascript">
        for(i=0;i<=15; i++){
            if(i % 2 == 0){
                document.write("<span class='pp'>" + i + " is even. </span><br>")
            }
            else if(i % 2 != 0){
                document.write("<span class='pp'>" + i + " is odd. </span><br>")
            }
        }
    </script>
</head>

</body>
</html>
