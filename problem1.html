<!DOCTYPE html>
<html>
<head>
	<title>List Example</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="I">
    	<li>Bangladesh</li>
    	<li>India</li>
    	<li>Pakistan</li>
    </ol>
    <h1>Unordered List</h1>
    <ul type="disc">
    	<li>Nepal</li>
    	<li>Bhutan</li>
    	<li>Indonesia</li>
    </ul>
    <h1>Definition List</h1>
    <dl>
    	<dt>America</dt>
    	<dd>Air</dd>
        <dt>Chine</dt>
        <dd>Navy</dd>
    </dl>

    <h1>Nested</h1>
    <ul type="circle">
    	<li>First Term
            <ol type="1">
            	<li>column 1</li>
            	<li>column 2</li>
            </ol>
    	</li>
    	<li>Second term
            <ol type="1">
            	<li>column 1</li>
            	<li>column 2</li>
            </ol>
    	</li>
    </ul>
</body>
</html>
